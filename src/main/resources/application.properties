spring.application.name=E_Learning
spring.datasource.url=jdbc:postgresql://localhost:5433/yugabyte
spring.datasource.username=yugabyte
spring.datasource.password=yugabyte
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
debug=enabled
# Set the logging level
logging.level.root=INFO
logging.level.com.soumenprogramming.elearning=DEBUG

# Specify the log file location
logging.file.name=logs/elearning.log

# Set the log file size and rotation policy
logging.file.max-size=10MB
logging.file.max-history=30